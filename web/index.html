<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Générateur de référence</title>
</head>
<body>
  <h1>Générer une référence</h1>
  <form id="form">
    <label for="type">Type
      <select id="type" aria-label="Type" required>
        <option value="C">Civil / Responsabilité</option>
        <option value="M">Médical / Santé</option>
        <option value="S">Successoral / Héritage</option>
        <option value="I">Immobilier</option>
        <option value="A">Académique / Étudiant</option>
      </select>
    </label>
    <label for="date">Date
      <input id="date" type="date" aria-label="Date" required />
    </label>
    <label for="juridiction">Juridiction
      <input id="juridiction" aria-label="Juridiction" required />
    </label>
    <label for="canal">Canal
      <input id="canal" aria-label="Canal" required />
    </label>
    <button type="submit">Générer la référence</button>
  </form>

  <div id="result" aria-live="polite" style="margin-top:1em;font-size:1.5em"></div>
  <button id="copy" style="display:none">Copier</button>

  <h2>Historique</h2>
  <ul id="history"></ul>

  <script type="module" src="./app.js"></script>
</body>
</html>
